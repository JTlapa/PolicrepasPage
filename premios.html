<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Premios Policrepas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --amarillo: #F8DF75;
      --amarillo-suave: #FFFDD5;
      --rosa: #FF2DB0;
      --cobre: #B7622F;
      --negro: #000000;
      --fondo-container: #FAEDE7;
    }

    body {
      background-color: var(--amarillo);
      padding-top: 40px;
      font-family: 'Segoe UI', sans-serif;
      color: var(--negro);
    }

    h1, h2 {
      color: var(--cobre);
      text-shadow: 1px 1px var(--amarillo);
    }

    .game-container {
      background-color: var(--fondo-container);
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      padding: 30px;
      max-width: 500px;
      margin: auto;
    }

    #wheel-container {
      position: relative;
      width: 400px;
      height: 400px;
      margin: 0 auto;
    }

    #wheel {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100%;
      height: 100%;
      transform: translate(-50%, -50%);
      transform-origin: center center;
      transition: transform 5s cubic-bezier(0.33, 1, 0.68, 1);
    }

    .circle-option {
      position: absolute;
      width: 90px;
      height: 90px;
      border-radius: 50%;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 4px solid;
    }

    .circle-option img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
    }

    #pointer {
  position: absolute;
  top: 45%;
  left: 100%;
  transform: translateY(-50%);
  transform: rotate(180deg);
  width: 0;
  height: 0;
  border-top: 20px solid transparent;
  border-bottom: 20px solid transparent;
  border-left: 30px solid var(--negro);
  z-index: 10;
}


    .btn-primary {
      background-color: var(--cobre);
      border-color: var(--cobre);
    }

    .btn-primary:hover {
      background-color: var(--rosa);
      border-color: var(--rosa);
      color: var(--negro);
    }
    #center-image {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 150px;
  height: 150px;
  transform: translate(-50%, -50%);
  border-radius: 50%;
  overflow: hidden;
  border: 4px solid var(--cobre);
  background-color: white;
  z-index: 5;
}

#center-image img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 50%;
}

  </style>
</head>
<body>
  <div class="container text-center">
    <div class="game-container">
      <h1 class="mb-4">ðŸ¥³PolipremiosðŸ¥³</h1>

      <div id="wheel-container">
        <div id="pointer"></div>
        <div id="center-image">
          <img src="images/logo.png" alt="Centro" />
        </div>
        <div id="wheel"></div>
      </div>

      <button id="spinBtn" class="btn btn-primary mt-4">Girar</button>
      <h2 id="result" class="mt-4"></h2>
    </div>
  </div>

  <script>
    const items = [
      { name: "Â¡Una crepa cualquiera gratis!", img: "./images/3.png" },
      { name: "Â¡30% de descuento en tu consumo!", img: "./images/30.png" },
      { name: "Â¡Waffles tradicionales gratis!", img: "./images/4.jpg" },
      { name: "Â¡Una delicosa malteada preparada gratis!", img: "./images/2.png" },
      { name: "Â¡50% de descuento en tu consumo!", img: "./images/50.png" },
      { name: "Â¡Una crepa sencilla gratis!", img: "./images/1.png" },
      { name: "Â¡Suerte para la prÃ³xima!", img: "./images/nada.png" },
      { name: "Â¡FrappÃ© gratis de cualquier sabor!", img: "./images/5.jpg" }
    ];

    const probabilities = [0.05, 0.15, 0.10, 0.25, 0.10, 0.10, 0.05, 0.20];
    const coloresBorde = ["#F8DF75", "#FFFDD5", "#FF2DB0", "#B7622F", "#000000"];
    const wheel = document.getElementById("wheel");
    const totalItems = items.length;
    const radius = 140;

    // Posicionar los cÃ­rculos
    items.forEach((item, i) => {
      const angle = (2 * Math.PI / totalItems) * i;
      const x = 200 + radius * Math.cos(angle) - 45;
      const y = 200 + radius * Math.sin(angle) - 45;

      const circle = document.createElement("div");
      circle.className = "circle-option";
      circle.style.left = `${x}px`;
      circle.style.top = `${y}px`;
      circle.style.backgroundColor = coloresBorde[i % coloresBorde.length];
      circle.style.borderColor = coloresBorde[i % coloresBorde.length];

      const img = document.createElement("img");
      img.src = item.img;
      circle.appendChild(img);
      wheel.appendChild(circle);
    });

    let rotation = 0;

    document.getElementById("spinBtn").addEventListener("click", () => {
      const resultIndex = weightedRandomIndex(probabilities);
      const degreePerItem = 360 / totalItems;

      // Apunta al centro visual del Ã­tem
      const offset = 360 / totalItems / 2;

      const stopAngle = 360 - (resultIndex * degreePerItem) - offset;
      const spins = 5;
      rotation += spins * 360 + stopAngle;

      wheel.style.transform = `translate(-50%, -50%) rotate(${rotation}deg)`;

      setTimeout(() => {
      // Obtener el Ã¡ngulo final normalizado entre 0 y 360
      const finalRotation = rotation % 360;

      // Calcular en quÃ© Ã­ndice cae el Ã¡ngulo
      const degreePerItem = 360 / totalItems;
      const index = Math.floor(((360 - finalRotation + offset) % 360) / degreePerItem);

      document.getElementById("result").textContent = "ðŸŽ‰Premio: " + items[index].name;
    }, 5000);

    });

    function weightedRandomIndex(prob) {
      const r = Math.random();
      let acc = 0;
      for (let i = 0; i < prob.length; i++) {
        acc += prob[i];
        if (r <= acc) return i;
      }
      return prob.length - 1;
    }
  </script>
</body>
</html>
