<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Menú | Policrepas</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- AOS Animations -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

  <style>
    :root {
      --amarillo: #F8DF75;
      --amarillo-suave: #FFFDD5;
      --rosa: #FF2DB0;
      --cobre: #B7622F;
      --negro: #000000;
      --fondo-container: #FAEDE7;
    }

    body {
      background-color: var(--amarillo);
      font-family: 'Segoe UI', sans-serif;
      color: var(--negro);
      margin: 0;
      padding: 0;
    }

    .main-container {
      max-width: 700px;
      margin: 40px auto;
      padding: 20px;
      background-color: var(--fondo-container);
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    .logo img {
      width: 180px;
      display: block;
      margin: 40px auto 20px auto;
      border-radius: 50%;
      border: 5px solid var(--cobre);
      background-color: white;
    }

    h1 {
      text-align: center;
      color: var(--cobre);
      margin-bottom: 40px;
    }

    .menu-item {
      text-align: center;
      margin-bottom: 40px;
    }

    .menu-item img {
      width: 80%;
      max-width: 300px;
      border-radius: 10px;
      border: 6px solid var(--amarillo);
      object-fit: cover;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
      transition: transform 0.3s ease;
    }

    .menu-item img:hover {
      transform: scale(1.05);
    }

    .menu-item h3 {
      margin-top: 15px;
      color: var(--negro);
    }

    .back-btn {
      position: fixed;
      top: 15px;
      left: 15px;
      z-index: 999;
      background-color: white;
      color: var(--rosa);
      border: 2px solid var(--rosa);
      border-radius: 50px;
      padding: 5px 15px;
      font-weight: bold;
      font-size: 14px;
      transition: background-color 0.3s;
      text-decoration: none;
    }

    .back-btn:hover {
      background-color: var(--rosa);
      color: white;
    }

    @media (max-width: 576px) {
      .menu-item img {
        width: 90%;
      }

      .back-btn {
        font-size: 12px;
        padding: 4px 12px;
      }
    }
  </style>
</head>
<body>

  <!-- Botón Regresar -->
  <a href="index.html" class="back-btn">← Regresar</a>

  <div class="main-container">
    <div class="logo">
      <img src="./images/logo.png" alt="Policrepas Logo">
    </div>
    <h1>Menú</h1>

    <div class="menu-item" data-aos="fade-up">
      <img src="./images/Menu1.jpg" alt="Crepa Dulce">
      <h3>Crepas</h3>
    </div>

    <div class="menu-item" data-aos="fade-up" data-aos-delay="100">
      <img src="./images/Menu3.jpg" alt="Crepa Salada">
      <h3>Waffles</h3>
    </div>

    <div class="menu-item" data-aos="fade-up" data-aos-delay="200">
      <img src="./images/Menu2.jpg" alt="Malteadas">
      <h3>Bebidas</h3>
    </div>

    <div class="menu-item" data-aos="fade-up" data-aos-delay="300">
      <img src="./images/Menu4.jpg" alt="Especial de Temporada">
      <h3>Frappés</h3>
    </div>
  </div>

  <!-- AOS JS -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({
      duration: 1000,
      once: true
    });
  </script>
</body>
</html>
